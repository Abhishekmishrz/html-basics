<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Datalist</title>
  </head>
  <body>
          <p>Enter your favorite browser name:</p>
            <input type="text" list="browsers" name="favorite_browser">
            <datalist id="browsers">
                <option value="Firefox">
                <option value="Chrome">    
                <option value="Internet Explorer">
                <option value="Opera">
                <option value="Safari">
            </datalist>
         </div>
         
    </body>
</html>
